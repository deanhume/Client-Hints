<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
   <meta http-equiv="Accept-CH" content="DPR, Width, Viewport-Width">
  <title>title</title>
 </head>
 <body>
	<picture>
		<source
			media="(min-width: 1024px)"
			srcset="./images/brooklyn.jpg, ./images/brooklyn-2x.jpg 2x, ./images/brooklyn-3x.jpg 3x"
			srcset="./images/brooklyn.jpg"
			type="image/jpeg">
		<source
			media="(min-width: 320px)"
			srcset="./images/brooklyn-small.jpg, ./images/brooklyn-small-2x.jpg 2x, ./images/brooklyn-small-3x.jpg 3x"
			srcset="./images/brooklyn-small.jpg"
			type="image/jpeg">
			<!-- The fallback image -->
		<img src="./images/brooklyn.jpg" alt="Brooklyn Bridge - New York">
	</picture>
	 <script>
		// Register the service worker
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('./service-worker.js').then(function(registration) {
		    // Registration was successful
		    console.log('ServiceWorker registration successful with scope: ', registration.scope);
		}).catch(function(err) {
		    // registration failed :(
		    	console.log('ServiceWorker registration failed: ', err);
		    });
		}
	</script>
 </body>
</html>
